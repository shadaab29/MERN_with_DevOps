<!DOCTYPE html>
<html>
<head>
    <title>Shadab's Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="main-heading">Welcome to My Profile</h1>
    <p id="intro">Hi, I'm Shadab, learning MERN Stack!</p>

    <h2>Contact Me</h2>
    <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <p id="form-output"></p>

    <br><br>
    <button id="welcome-btn">Show Welcome</button>
    <button id="change-color-btn">Change Text Color</button>
    <button id="toggle-border-btn">Toggle Image Border</button>
    <button id="date-time-btn">Show Date & Time</button>

    <h2>My Picture</h2>
    <img src="https://via.placeholder.com/150" alt="My Photo" id="profile-pic">

    <p id="datetime"></p>

    <!-- External JavaScript -->
    <script src="script.js"></script>
</body>
</html>
